version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: todo-api
    environment:
      DATABASE_URL: postgresql://todouser:todopass@postgres:5432/tododb
      BETTER_AUTH_SECRET: your-super-secret-key-change-in-production-min-32-chars
      CORS_ORIGINS: http://localhost:3000
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend
  frontend:
    build: ./frontend
    container_name: todo-frontend
    environment:
      BETTER_AUTH_SECRET: your-super-secret-key-change-in-production-min-32-chars
      DATABASE_URL: postgresql://todouser:todopass@postgres:5432/tododb
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
